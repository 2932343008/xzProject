<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> 我的购物车 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item *ngFor="let item of [1,2,3,4]">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <ion-label>
              <h3>Apple MacBook</h3>
              <p>双核i5/8G内存条</p>
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-text color="danger"> ￥9999 </ion-text>
          </ion-col>
          <ion-col size="5" style="display: flex; align-items: center">
            <ion-button fill="clear">
              <ion-icon name="remove-circle-outline" size="large"></ion-icon>
            </ion-button>
            <ion-text>3 </ion-text>
            <ion-button fill="clear">
              <ion-icon
                slot="icon-only"
                name="add-circle-outline"
                size="large"
              ></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
